name: Nightly Build Android

on:
  push:
    branches:
      - nightly
  pull_request:
    branches:
      - nightly
  workflow_dispatch:

env:
  JAVA_VERSION: "17.x"
  FLUTTER_CHANNEL: "stable"

jobs:
  build_android:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Nightly
        uses: actions/checkout@v3
        with:
          lfs: true
          ref: 'nightly'

      - name: Get release version
        run: |
          version=$(awk '/version:/ {match($0, /version:/); print substr($0, RSTART+9, RLENGTH + 12);}' pubspec.yaml)
          nversion="n$version-$(date +%y%m%d)"

      # Setup the java environment required to build
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{env.JAVA_VERSION}}

      # Cache gradle to speed up future builds
      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Decrypt keys required for signing
      - name: Decrypt Android keys
        run: sh ./.github/scripts/decrypt_android_secrets.sh
        env:
          ANDROID_KEYS_SECRET_PASSPHRASE: ${{ secrets.ANDROID_KEYS_SECRET_PASSPHRASE }}

      # Setup the flutter environment.
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{env.FLUTTER_CHANNEL}}
          cache: true

      # Prints version to the console
      - name: Flutter Version
        run: flutter --version

      # Creates generated files
      - name: Install flutter dependencies
        run: make gen

      - name: Build android app
        run: flutter build appbundle --release --build-number=${{github.run_number}} --dart-define=nightlyBuildVersion=$nversion --dart-define=ASSIGNEE_ID=${{secrets.ASSIGNEE_ID}} --dart-define=ISSUE_TYPE=${{secrets.ISSUE_TYPE}} --dart-define=JIRA_ATTACH_ISSUE_URL=${{secrets.JIRA_ATTACH_ISSUE_URL}} --dart-define=JIRA_CREATE_ISSUE_URL=${{secrets.JIRA_CREATE_ISSUE_URL}} --dart-define=JIRA_AUTH_TOKEN=${{secrets.JIRA_AUTH_TOKEN}} --dart-define=JIRA_EMAIL=${{secrets.JIRA_EMAIL}}  --dart-define=JIRA_PROJECT_KEY=${{secrets.JIRA_PROJECT_KEY}}

      - name: Upload android build
        uses: actions/upload-artifact@v3
        with:
          name: android_appbundle
          path: build/app/outputs/bundle/release/app-release.aab

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_ANDROID_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: 'topl-dev'
          file: build/app/outputs/bundle/release/app-release.aab




