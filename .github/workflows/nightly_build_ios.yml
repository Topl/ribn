name: Nightly Build iOS

on:
  push:
    branches:
      - nightly
  pull_request:
    branches:
      - nightly
  workflow_dispatch:

env:
  FLUTTER_CHANNEL: "stable"

jobs:
  build_ios:
    name: Build Flutter
    runs-on: macOS-latest
    steps:

      - name: Checkout Nightly
        uses: actions/checkout@v3
        with:
          lfs: true
          ref: 'nightly'

      - name: Get release version
        run: |
          version=$(awk '/version:/ {match($0, /version:/); print substr($0, RSTART+9, RLENGTH + 12);}' pubspec.yaml)
          nversion="n$version-$(date +%y%m%d)"

      # Setup the flutter environment.
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{env.FLUTTER_CHANNEL}}
          cache: true

      # Prints version to the console
      - name: Flutter Version
        run: flutter --version

      # Creates generated files
      - name: Install flutter dependencies
        run: make gen

      - name: Build iOS app
        run: flutter build appbundle --release --build-number=${{github.run_number}} --dart-define=nightlyBuildVersion=$nversion --dart-define=ASSIGNEE_ID=${{secrets.ASSIGNEE_ID}} --dart-define=ISSUE_TYPE=${{secrets.ISSUE_TYPE}} --dart-define=JIRA_ATTACH_ISSUE_URL=${{secrets.JIRA_ATTACH_ISSUE_URL}} --dart-define=JIRA_CREATE_ISSUE_URL=${{secrets.JIRA_CREATE_ISSUE_URL}} --dart-define=JIRA_AUTH_TOKEN=${{secrets.JIRA_AUTH_TOKEN}} --dart-define=JIRA_EMAIL=${{secrets.JIRA_EMAIL}}  --dart-define=JIRA_PROJECT_KEY=${{secrets.JIRA_PROJECT_KEY}}
      - name: Save iOS output
        id: nightly_ios_pass
        uses: actions/cache/save@v3
        with:
          path: ios-build/Runner.ipa
          key: nightly_ios_pass_${{github.run_number}}


  upload_ios:
    needs: build_ios
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Nightly
        uses: actions/checkout@v3
        with:
          lfs: true
          ref: 'nightly'

      - name: Restore cached iOS output
        id: nightly_ios_pass
        uses: actions/cache/restore@v3
        with:
          path: ios-build/Runner.ipa
          key: nightly_ios_pass_${{github.run_number}}

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_IOS_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: 'topl-dev'
          file: ios-build/Runner.ipa